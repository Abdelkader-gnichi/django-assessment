{% extends 'photos/base.html' %}

{% block content %}
    <h1>{{ image.title }}</h1>
    <div>
        <img src="{{ image.photo.url }}" alt="{{ image.title }}" class="detail-image">
    </div>
    <div>
        <p>Uploaded on: {{ image.upload_date }}</p>
        <a href="{% url 'home' %}" class="button">Back to Gallery</a>
        <a href="{% url 'delete_image' image.id %}" class="button delete">Delete Image</a>
    </div>
{% endblock %}
