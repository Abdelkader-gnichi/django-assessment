{% extends 'photos/base.html' %}

{% block content %}
    <h1>Photo Gallery</h1>
    <div class="image-grid">
        {% for image in images %}
            <div class="image-card">
                <img src="{{ image.thumbnail.url }}" alt="{{ image.title }}">
                <h3>{{ image.title }}</h3>
                <a href="{% url 'image_detail' image.id %}" class="button">View Details</a>
                <a href="{% url 'delete_image' image.id %}" class="button delete">Delete</a>
            </div>
        {% empty %}
            <p>No images uploaded yet. <a href="{% url 'upload_image' %}">Upload one now!</a></p>
        {% endfor %}
    </div>
{% endblock %}
